<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Машка</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="content">
        <div class="container">
            <h1 class="header">Тыковка, я тебя люблю!</h1>
            <h2 class="timer-header">До нашей следующей встречи осталось:</h2>

            <div class="timer-numbers" id="timer">
                <span class="numbers" id="timer-days">19</span>
                <span> Дней</span>
                <br>
                <span class="numbers" id="timer-hours">19</span>
                <span> Часов</span>
                <br>
                <span class="numbers" id="timer-minutes">45</span>
                <span> Минут</span>
                <br>
                <span class="numbers" id="timer-seconds">12</span>
                <span> Секунд</span>
            </div>

            <h2 class="regards">
                Люблю тебя до луны, обратно, и еще немного
            </h2>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
